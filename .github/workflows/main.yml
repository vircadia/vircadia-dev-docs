# Automatically deploy the latest changes to the FTP server.
on:
  # Triggers the workflow on push events but only for the "master" branch.
  push:
    branches: [ "master" ]

  # Allows this workflow to be run manually from the Actions tab.
  workflow_dispatch:

name: ğŸš€ Auto-Deploy
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸšš Get latest code
      uses: actions/checkout@v4.2.0
      with:
        submodules: 'recursive'
        lfs: true

    - name: ğŸ“¥ Fetch LFS objects
      run: |
        git lfs fetch --all
        git submodule foreach --recursive 'git lfs fetch --all'

    - name: ğŸ“¥ Checkout LFS objects
      run: |
        git lfs checkout
        git submodule foreach --recursive git lfs checkout

    - uses: actions/setup-node@master

    - name: ğŸ“¥ Install project dependencies
      run: yarn

    - name: âš’ï¸ Build the project
      run: yarn build

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ftp-staging.vircadia.dev
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        local-dir: build/
        dry-run: false
