# Test the latest changes.
on:
  # Triggers the workflow on PRs in "master" and push events in every branch except "master".
  push:
    branches-ignore:
      - master
  pull_request:
    branches: [ "master" ]

  # Allows this workflow to be run manually from the Actions tab.
  workflow_dispatch:

name: âš™ï¸ Build Test
jobs:
  build-test:
    name: âš’ï¸ Build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4.2.0
      with:
        submodules: 'recursive'
        lfs: true

    - name: ğŸ“¥ Fetch LFS objects
      run: |
        git lfs fetch --all
        git submodule foreach --recursive 'git lfs fetch --all'

    - name: ğŸ“¥ Checkout LFS objects
      run: |
        git lfs checkout
        git submodule foreach --recursive git lfs checkout

    - uses: actions/setup-node@master

    - name: ğŸ“¥ Install project dependencies
      run: yarn

    - name: âš’ï¸ Build the project
      run: yarn build
